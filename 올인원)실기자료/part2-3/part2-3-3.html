<head>

	<title>if-else문</title>
</head>
<body>
    <script>
            //변수 num에 숫자 5 할당 
            let num = 5;

            if (num % 2 == 0) {//num을 2로 나누었을 때 나머지가 0이면 True
        alert("짝수");//'짝수'로 출력
    } else {//0이 아니면 False
        alert("홀수");//'홀수'로 출력
    } 
    </script>
</body>
