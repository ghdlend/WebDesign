<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for문</title>
</head>
<body>
    <script>
            //for문
            for(count=1; count <=5; count++){
                    document.write("hello" + count);//"hello"와 변수가 결합되어 출력
            }
    </script>
</body>
</html>
