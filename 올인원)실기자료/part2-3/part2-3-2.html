<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자형 데이터 결합</title>
</head>
<body>
    <script>
            //문자형 데이터 결합
            let firstName = "홍";
            let lastName = "길동";
            let fullName = firstName +" "+ lastName;//문자형데이터 + "공백" + 문자형데이터
            document.write(fullName + "<br>");

            //문자형+숫자형 데이터 결합
            let age = 20;
            document.write(fullName + " 나이는 " + age + " 입니다.");
    </script>
</body>
</html>
