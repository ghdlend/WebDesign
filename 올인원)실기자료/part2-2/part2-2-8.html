<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <style>
        p {
            color: blue
        }

        p.red {
            color: red
        }

        /* ID선택자가 우선순위가 높아 글자색이 초록색입니다. */
        #green {
            color: green
        }
    </style>
</head>
<body>
    <p class="red" id="green"> 텍스트는 무슨 색 일까요?</p>
</body>
</html>
