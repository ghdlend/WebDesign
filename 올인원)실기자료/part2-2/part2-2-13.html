<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <style>
        div {
            color: red
        }
        /*a 요소의 글자색을 상속 받겠다.*/
        a {
            color: inherit;
        }
    </style>
</head>
<body>
    <div>
        <p>이것은 단락입니다.
            <a href="#">링크입니다.</a>
        </p>
    </div>
</body>
</html>
