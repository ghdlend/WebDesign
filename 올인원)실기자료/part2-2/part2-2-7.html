<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <style>
        p {
            color: blue
        }

        /* 구체적으로 선택된 p.red가 적용되어 글자색상이 빨간색입니다. */
        p.red {
            color: red
        }
    </style>
</head>
<body>
    <p class="red" id="green"> 텍스트는 무슨 색 일까요?</p>
</body>
</html>
