<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS주요속성</title>
	<link href="style11.css" rel="stylesheet">
</head>
<body>
	<h1>p태그:블록요소</h1>
	<div class="box1">
		<p>블록요소</p>
		<p>블록요소</p>
		<p>블록요소</p>
	</div>
	<h2>블록요소를 인라인블록요소로 변경</h2>
	<div class="box1_2">
		<p>인라인블록 요소</p>
		<p>인라인블록 요소</p>
		<p>인라인블록 요소</p>
	</div>
	<h2>블록요소를 인라인요소로 변경</h2>
	<div class="box1_3">
		<p>인라인요소</p>
		<p>인라인요소</p>
		<p>인라인요소</p>
	</div>

	<h1>span태그:인라인 요소</h1>
	<div class="box2">
		<span>인라인요소</span>
		<span>인라인요소</span>
		<span>인라인요소</span>
	</div>
	<h2>인라인요소를 블록요소로 변경</h2>
	<div class="box2_1">
		<span>블록요소</span>
		<span>블록요소</span>
		<span>블록요소</span>
	</div>

	<div class="box3">
		<span>display:none</span>
		<span>display:none</span>
		<span>display:none</span>
	</div>
</body>
</html>
