<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS주요속성</title>
    <link href="style13.css" rel="stylesheet">
</head>
<body>
    <h1>overflow : 콘텐츠가 넘칠 때 처리방법</h1>
    <div class="box1">
        <p class="box1_1"><img src="img1.png" alt="꽃"></p>
        <p class="box1_2"><img src="img1.png" alt="꽃"></p>
        <p class="box1_3"><img src="img1.png" alt="꽃"></p>
    </div>
    <h1>border-radius : 모서리 둥글리기</h1>
    <div class="box2">
        <p class="box2_1"></p>
        <p class="box2_2"></p>
        <p class="box2_3"></p>
    </div>
    <h1>box-sizing</h1>
    <div class="box3">
        <p class="box3_1">
            너비 300px, 높이 80px,<br>
            패딩20px, box-sizing:content-box; <br>
            <strong>총 너비 340px, 높이 120px</strong>
        </p>
        <p class="box3_2">
            너비 300px, 높이 80px,<br>
            패딩20px, box-sizing:border-box <br>
            <strong>총 너비 300px, 높이 80px</strong>
        </p>
    </div>
    <h1>z-index</h1>
    <div class="box4">
        <p class="box4_1"></p>
        <p class="box4_2"></p>
        <p class="box4_3"></p>
    </div>
</body>
</html>
