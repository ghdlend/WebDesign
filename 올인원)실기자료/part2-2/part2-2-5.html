<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <link rel="stylesheet" href="style05.css">
</head>
<body>
    <div class="parent">
        <p>parent의 자식, 자손 요소입니다.</p>
        <div class="child">
            <p>parent의 자손이며, child의 자식 요소입니다.</p>
        </div>
    </div>
    <a href="https://example.com" target="_blank">외부 링크</a>
    <a href="#" target="_self">내부 링크</a>
</body>
</html>
