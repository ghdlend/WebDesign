<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <link rel="stylesheet" href="style06.css">
</head>
<body>
    <h1>CSS 선택자 예제</h1>
    <p>이것은 <a href="#">링크</a>입니다.</p>
    <p class="highlight">이것은 강조된 단락입니다.</p>
    <p>이것은 여러 줄 단락을 표현하였습니다.첫 번째 줄은 굵게 파란색으로 표시됩니다. 나머지 텍스트는 기본 스타일을 따릅니다. 화면을 줄여 텍스트가 줄 바뀔 수 있게 해보세요! </p>
    <button>마우스를 올려보세요</button>
    <ul>
        <li>첫 번째 항목</li>
        <li class="impo">두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>
</body>
</html>
