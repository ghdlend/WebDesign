<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주요 이벤트 메서드</title>
	<script src="jquery-3.7.1.min.js"></script><!--jQuery라이브러리-->
	<script src="script/script7.js"></script><!--내가 작성한 script-->
	<style>
		#box1, #box2 {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin-bottom: 20px;
		}

		.child {
			width: 100px;
			height: 100px;
			background-color: lightcoral;
			margin: 20px;
		}
	</style>
</head>
<body>
	<h2>mouseenter와 mouseover 차이</h2>
	<div id="box1">
		<div class="child">box1의 자식</div>
	</div>
	<div id="box2">
		<div class="child">box2의 자식</div>
	</div>
</body>
</html>
